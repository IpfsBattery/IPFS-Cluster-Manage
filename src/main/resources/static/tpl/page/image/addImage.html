<div class="bg-light lter b-b wrapper-md" xmlns="http://www.w3.org/1999/html">
    <h1 class="m-n font-thin h3">文件管理</h1>
</div>
<div class="wrapper-md" ng-controller="addImageCtrl">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form name="form" role="form" class="form-validation form-horizontal">
                        <fieldset>
                            <span>{{operationType}}</span>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-1 control-label" for="name">文件名称:</label>
                                <div class="col-sm-2">
                                    <input id="name" type="text" class="form-control" ng-model="entity.name"
                                           maxlength="64"/>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-1 control-label" for="remark">文件备注:</label>
                                <div class="col-sm-2">
                                    <input type="text" id="remark" class="form-control" ng-model="entity.remark"
                                           maxlength="64"/>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-1 control-label" for="remark">文件后缀:</label>
                                <div class="col-sm-2">
                                    <input type="text" id="suffix" class="form-control" ng-model="entity.suffix"
                                           maxlength="64"/>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-1 control-label" for="hashValue">文件地址:</label>
                                <div class="col-sm-4">
                                    <input id="hashValue" type="text" class="form-control" ng-model="entity.hashValue" required
                                           ng-maxlength="100"/>
                                </div>
                                <input type="file" name="file" id="file"
                                       onchange='angular.element(this).scope().filename(this)'/>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend></legend>
                            <div class="form-group">
                                <div class="col-sm-1 col-sm-offset-1">
                                    <button type="submit" class="btn btn-primary" ng-click="save(entity)">保存
                                    </button>
                                </div>
                                <div class="col-sm-1 col-sm-offset-1">
                                    <a type="submit" class="btn btn-default"
                                       ng-href="#/app/image/">取消</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade bs-example-modal-lg text-center" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" style="display: inline-block; width: auto;top: 50%;">
            <div class="modal-content">
                <img src="/img/loading.gif">
            </div>
        </div>
    </div>
</div>
